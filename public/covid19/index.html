<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/estilos.css" />

  <title>Covid 19</title>
</head>

<body>
  <!-- 1. Crear una barra de navegación en la parte superior con una opción que diga “Home”
    y otra de “Iniciar sesión” -->
  <div id="sesionIniciada" class="sesion-iniciada ocultarSesion animate__animated animate__fadeIn">
    <article>
      <img src="./assets/img/iniciar.gif" alt="">
      <h3>Iniciaste sesión correctamente</h3>
    </article>

  </div>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/covid19/"> <img class="logo-nav" src="./assets/img/covid-logo.jpg" alt="" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link home" aria-current="page" href="/covid19/">Home</a>
          </li>
          <li id="situacionChile" class="nav-item"></li>
          <li id="item-sesion" class="nav-item"></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end navbar-->

  <div class="container-fluid pt-5">
    <h2 class="text-center p-2 c_white animate__animated animate__fadeInUp">Situación mundial Covid-19</h2>

    <div class="container datos_tabla_total animate__animated animate__fadeInUp">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Paises</th>
            <th scope="col">Confirmados</th>
            <th scope="col">Muertos</th>
            <th scope="col">Recuperados</th>
            <th scope="col">Activos</th>
            <th scope="col">Detalles</th>
          </tr>
        </thead>
        <tbody id="datos_tabla"></tbody>
      </table>
    </div>
    <div>
      <h2 class="text-center p-2 c_white mt-5 animate__animated animate__fadeInUp">Paises +10.000 casos confirmados</h2>
      <div class="chartContainer my-5 animate__animated animate__fadeInUp">
        <div style="width: 100%; height: auto" class="p-4">
          <!-- <canvas id="myChart" height="300" width="0"></canvas> -->
          <canvas id="bar-chart-grouped" width="800" height="450"></canvas>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Situacion Covid-19 en <span class="pais" id="pais"></span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalCuerpo"></div>
          <div>
            <div class="chartContainer no-shadow my-5">
              <div id="charModal" style="width: 100%; height: auto">
                <!-- <canvas id="doughnut-chart" width="800" height="450"></canvas> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
  </div>

  <!-- Modal login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--form login-->
          <form>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="userPassword" />
            </div>
            <div id="errorLogin" class="form-text"></div>

            <button id="loginButon" type="submit" class="btn btn-primary mt-5">Ingresar</button>
          </form>
          <!--end form login-->
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/loginValidation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./assets/js/script-location.js"></script>
</body>

</html>
