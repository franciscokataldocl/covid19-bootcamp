<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/estilos.css" />

  <title>Covid 19</title>
</head>

<!-- 4. Al hacer click sobre la opción Situación Chile, se debe mostrar una nueva página
donde se añadirá un gráfico y se debe ocultar el gráfico de todos los países con la
tabla -->

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" id="loading">
    <img src="./assets/img/loading-covid.gif" alt="" />
  </div>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/covid19/"> <img class="logo-nav" src="./assets/img/covid-logo.jpg" alt="" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link home active" aria-current="page" href="/covid19/">Home</a>
          </li>
          <li id="situacionChile" class="nav-item"></li>
          <li id="item-sesion" class="nav-item"></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end navbar-->
  <h2 class="text-center p-2 c_white mt-5 animate__animated animate__fadeInUp">Situación en chile</h2>

  <div class="container chartContainer my-5 animate__animated animate__fadeInUp" id="graficoChile"></div>

  <!-- Modal login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--form login-->
          <form>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="userPassword" />
            </div>
            <div id="errorLogin" class="form-text">mensaje de error</div>

            <button id="loginButon" type="submit" class="btn btn-primary mt-5">Ingresar</button>
          </form>
          <!--end form login-->
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="./assets/js/loginValidation.js"></script>
  <script src="./assets/js/chileData.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./assets/js/script-location.js"></script>
</body>

</html>
